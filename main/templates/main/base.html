{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/work_with_brend.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="body_background body_text">
    
    <!--шапка-->
       <div class="container mheader">
            <div class="header">
                <div class="header_section">
                    <div class="header_item inst"><a href="#">instagram</a></div>
                    <div class="header_item logo"><a href="{% url 'shmot' %}">Shmot</a></div>
                    <div class="header_item search">
                        <button class="btn btn-outline-dark">
                            {% if user.is_authenticated %}
                                <a href="/logout">Выйти</a>
                            {% else %}
                                <a href="/login">Войти</a>
                            {% endif %}
                        </button>
                        <!--div class="search_func">search</div-->
                    </div>
                </div>
            </div>
                <div class="nav_main">
                    <div class="nav_section">
                        <a class="nav_item" href="{% url 'men-shmots' %}">Мужское</a>
                        <a class="nav_item" href="{% url 'women-shmots' %}">Женское</a>
                        <a class="nav_item" href="{% url 'new-of-shmots' %}">Новинки</a>
                        <a class="nav_item" href="{% url 'about' %}">Про нас</a>
                    </div>
                </div>
            </div>
       </div>
    
    <!--img class="logo_img" src="{% static 'main/img/logo_shmot.png' %}" alt="Шмот"-->
    
    <!--проверяет создался ли акк-->
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}

    <!--контент-->
    <main class="container main_content main-main">
        
        {% block content %}{% endblock %}
    </main>

</body>
</html>
